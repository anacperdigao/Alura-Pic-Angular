<h1 class='text-center'>Alura Pic</h1>

<div class="text-center mt-3 mb-3">
  <form>
      <input
        (keyup)='inputFilter = $event.target.value'
        class="rounded"
        type="search"
        placeholder="search..."
        autofocus>
  </form>
</div>

<ap-photos [photos]='photos | filterByDescription: inputFilter'></ap-photos>
